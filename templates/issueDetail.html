<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">--->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/issuestyle.css') }}">
    <script src="{{ url_for('static', filename='scripts/myscripts.js') }}"></script>
</head>

<body style="background-color: #efecea;">
    <header>
        <h1 class="font-weight-light text-center text-lg-center mt-4 mb-0 title_head">ComicBook</h1>
    </header>

    <div class="container">
        <div class="row m">
            <div class="col">
                {% for i in range(credits|length) %}
                <div class="container">
                    <div class="row">
                        <div class="credits">
                            <h3>{{ credits[i] }}</h3>
                        </div>

                        <div class="container" style="margin-bottom: 30px;">
                            <div class="row">
                                {% for name in issue[i]|sort %}
                                <div class="col-sm-6 d-flex justify-content-right align-items-center">

                                    <div class="img_credits">
                                        <img class="img credits_img" src={{ name[1] }} />
                                    </div>
                                    <div class="align-text-bottom" style="font-size: 80%;">
                                        {{ name[0] }}
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col main_comic_img">
                <div>
                    <img class="img-fluid img-thumbnail float-right" src={{ img.original_url }} />
                </div>
            </div>

        </div>
    </div>
</body>

</html>
